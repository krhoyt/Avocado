paths:
  /account:
    get:
      tags:
      - ðŸ“’ Account
      summary: Read all available accounts
      operationId: getAccounts
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    owner:
                      type: string
                      format: uuid
                    email:
                      type: string
                      example: thedude@biglebowski.com
                    role:
                      type: string
                      example: owner
                    token:
                      type: string
                      format: uuid
    post:
      tags:
      - ðŸ“’ Account
      summary: Create a new account
      operationId: createAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                owner:
                  type: string
                  format: uuid
                email:
                  type: string
                  example: thedude@biglebowski.com
                password:
                  type: string
                  format: password
                role:
                  type: string
                  example: owner
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  owner:
                    type: string
                    format: uuid
                  email:
                    type: string
                    example: thedude@biglebowski.com
                  role:
                    type: string
                    example: owner
                  token:
                    type: string
                    format: uuid
  /account/{id}:        
    parameters:
    - name: id
      in: path
      description: ID of a specific account
      required: true
      schema:
        type: string
        format: uuid      
    get:
      tags:
      - ðŸ“’ Account
      summary: Read specific account by ID
      operationId: getAccountByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  owner:
                    type: string
                    format: uuid
                  email:
                    type: string
                    example: thedude@biglebowski.com
                  role:
                    type: string
                    example: owner
                  token:
                    type: string
                    format: uuid                
    put:
      tags:
      - ðŸ“’ Account
      summary: Update specific account by ID
      operationId: updateAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: thedude@biglebowski.com
                owner:
                  type: string
                  format: uuid
                role:
                  type: string
                  example: owner
                password:
                  type: string
                  format: password
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  owner:
                    type: string
                    format: uuid
                  email:
                    type: string
                    example: thedude@biglebowski.com
                  role:
                    type: string
                    example: owner
                  token:
                    type: string
                    format: uuid             
    delete:
      tags:
      - ðŸ“’ Account
      summary: Delete specific account by ID
      operationId: deleteAccountByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid  
  /account/email:
    post: 
      tags:
      - ðŸ“’ Account
      summary: Check if account exists
      operationId: accountExists
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: thedude@biglebowski.com
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: thedude@biglebowski.com
                  found:
                    type: boolean
  /account/login:
    post: 
      tags:
      - ðŸ“’ Account
      summary: Login a specific account
      operationId: accountLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: thedude@biglebowski.com
                password:
                  type: string
                  format: password
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
