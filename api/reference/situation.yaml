- url: http://localhost:3000/api
tags:
- name: ü§ù Situation
  description: Different types of developer interactions
paths:
  /situation:
    get:
      tags:
      - ü§ù Situation
      summary: Read all available situations
      operationId: getSituations
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Situation'
    post:
      tags:
      - ü§ù Situation
      summary: Create a new situation type
      operationId: createSituation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Sleeping
                color_id:
                  type: string
                  format: uuid
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Situation'   
  /situation/{id}:        
    parameters:
    - name: id
      in: path
      description: ID of specific situation type
      required: true
      schema:
        type: string
        format: uuid      
    get:
      tags:
      - ü§ù Situation
      summary: Read specific situation by ID
      operationId: getSituationByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Situation'      
    put:
      tags:
      - ü§ù Situation
      summary: Update specific situation by ID
      operationId: updateSituation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Sleeping
                color_id:
                  type: string
                  format: uuid
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Situation'
    delete:
      tags:
      - ü§ù Situation
      summary: Delete specific situation by ID
      operationId: deleteSituationByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid                                                              
components:
  schemas:
    Situation:
      required:
      - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        account_id:
          type: string
          format: uuid
        name:
          type: string
          example: Sleeping
        color_id:
          type: string
          format: uuid
          