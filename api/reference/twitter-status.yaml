          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        twitter_id:
          type: string
          format: uuid
        published_at:
          type: string
          format: date-time
        status:
          type: string
          example: '1175855334558068736'
        link:
          type: string
          example: http://something.com
        full_text:
          type: string
          example: Tweet, tweet!
        favorite:
          type: integer
          example: 0
        retweet:
          type: integer
          example: 0
        hashtags:
          type: array
          items:
            type: string
          example: ['developers', 'rock']
        mentions:
          type: array
          items:
            type: string
          example: ['somebody', 'that_person']
        urls:
