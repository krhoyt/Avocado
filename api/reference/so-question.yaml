servers:
- url: http://localhost:3000/api
tags:
- name: üìö ‚ùì Stack Overflow Question
  description: Question proposed by a Stack Overflow account
paths:
  /so/question/id/{id}:
    parameters:
    - name: id
      in: path
      description: Stack Overflow question ID
      required: true
      schema:
        type: string
        example: '38583348'
    get:
      tags:
      - üìö ‚ùì Stack Overflow Question
      summary: Read specific question by ID
      operationId: getStackQuestionByQuestionID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/StackOverflowQuestion'
components:
  schemas:
    StackOverflowQuestion:
      type: object
      properties:
        tags:
          type: array
          items: 
            type: string
          example: ['python', 'ibm', 'serverless']
        owner:
          type: object
        is_answered:
          type: boolean
        view_count:
          type: integer
          example: 0
        answer_count:
          type: integer
          example: 0
        score:
          type: integer
          example: 0
        last_activity_date:
          type: integer
          example: 0
        creation_date:
          type: integer
          example: 0
        question_id:
          type: integer
          example: 0
        link:
          type: string
          example: http://something.com
        title:
          type: string
          example: 'This is a question?'
