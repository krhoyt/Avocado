            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
  /youtube/video/guid/{id}:
    parameters:
    - name: id
      in: path
      description: GUID field for specific account video (Base64, UTF-8)
      required: true
      schema:
