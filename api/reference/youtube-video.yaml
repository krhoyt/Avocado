            schema:
              type: object
              properties:
                youtube_id:
                  type: string
                  format: uuid
                published_at:
                  type: string
                  format: date-time
                guid:
                  type: string
                  format: uuid
                video:
                  type: string
                  example: oNyXYPhnUIs
