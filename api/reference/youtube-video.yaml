            schema:
              type: object
              properties:
                youtube_id:
                  type: string
                  format: uuid
                published_at:
                  type: string
                  format: date-time
                guid:
                  type: string
                  format: uuid
                video:
                  type: string
                  example: oNyXYPhnUIs
                link:
                  type: string
                  example: http://something.com
                title:
                  type: string
                  example: Knight Rider
                views:
                  type: integer
                  example: 0
                stars:
                  type: integer
                  example: 0
                duration:
                  type: integer
                  example: 0
