<html>
<head>

<title>Pattern Usage</title>

<!-- Google Fonts -->
<!-- IBM Plex Sans -->
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">

<!-- Application styles -->
<link href="style/patterns.css" rel="stylesheet">

<!-- Application components -->
<script src="/comp/avocado-search.js"></script>

</head>
<body>

<!-- Search options -->
<div class="search">
  <avocado-search></avocado-search>
  <select>
    <option value="0">Do not recalculate statistics</option>    
    <option value="1" selected>Recalculate statistics</option>
  </select>
</div>

<!-- Data table -->
<!-- Header -->
<div class="header">
  <p>Name</p>
  <p class="medium">Created</p>
  <p class="medium">Updated</p>
  <p class="medium">Pushed</p>
  <p class="short">Watchers</p>
  <p class="short">Stars</p>
  <p class="short">Forks</p>
  <p class="short">Issues</p>
</div>

<!-- List -->
<div class="list"></div>

<!-- Footer -->
<!-- Median -->
<div class="footer">
  <p></p>
  <label>Median</label>
  <p class="short"></p>
  <p class="short"></p>
  <p class="short"></p>
  <p class="short"></p>
</div>

<!-- Footer -->
<!-- Average -->
<div class="footer">
  <p></p>
  <label>Average</label>
  <p class="short"></p>
  <p class="short"></p>
  <p class="short"></p>
  <p class="short"></p>
</div>

<!-- Date formatting functions -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>

<!-- Application -->
<script src="/script/patterns.js"></script>

</body>
</html>
